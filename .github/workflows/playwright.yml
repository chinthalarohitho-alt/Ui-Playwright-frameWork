name: Playwright Java Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    env:
      TestingEnv: demoblaze
      HEADLESS: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests in Docker Container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e TestingEnv=${{ env.TestingEnv }} \
            -e HEADLESS=${{ env.HEADLESS }} \
            mcr.microsoft.com/playwright/java:v1.56.0-noble \
            mvn test -Dcucumber.filter.tags="@smoke" -Denv=${{ env.TestingEnv }} -Dheadless=${{ env.HEADLESS }}

      - name: GitHub Job Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Environment: ${{ env.TestingEnv }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed in Docker. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ env.TestingEnv }}-docker
          path: |
            target/
            allure-results/
            allure-report/
